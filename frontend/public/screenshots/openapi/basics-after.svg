<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="200" fill="#f8fafc"/>
  <rect x="20" y="20" width="360" height="160" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8"/>
  
  <!-- Header -->
  <rect x="30" y="30" width="340" height="40" fill="#1e293b" rx="4"/>
  <text x="50" y="50" fill="white" font-family="Arial" font-size="14" font-weight="bold">OpenAPI Documentation</text>
  
  <!-- Success Response -->
  <rect x="30" y="80" width="340" height="60" fill="#f0fdf4" stroke="#22c55e" rx="4"/>
  <text x="40" y="100" fill="#166534" font-family="Arial" font-size="12" font-weight="bold">✅ API Structure Understood</text>
  <text x="40" y="115" fill="#166534" font-family="Arial" font-size="10">• GET /api/tasks returns array of tasks</text>
  <text x="40" y="130" fill="#166534" font-family="Arial" font-size="10">• POST /api/tasks creates new task</text>
  
  <!-- Response Example -->
  <text x="40" y="155" fill="#1e293b" font-family="Arial" font-size="12" font-weight="bold">Response Example:</text>
  <text x="50" y="170" fill="#64748b" font-family="Arial" font-size="10">{ "id": 1, "title": "Task", "completed": false }</text>
</svg>
