<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="200" fill="#f8fafc"/>
  <rect x="20" y="20" width="360" height="160" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8"/>
  
  <!-- Header -->
  <rect x="30" y="30" width="340" height="40" fill="#1e293b" rx="4"/>
  <text x="50" y="50" fill="white" font-family="Arial" font-size="14" font-weight="bold">Postman - Новый запрос</text>
  
  <!-- Request line -->
  <rect x="30" y="80" width="340" height="30" fill="#f1f5f9" stroke="#cbd5e1" rx="4"/>
  <rect x="40" y="85" width="60" height="20" fill="#3b82f6" rx="2"/>
  <text x="50" y="97" fill="white" font-family="Arial" font-size="10" font-weight="bold">GET</text>
  <rect x="110" y="85" width="200" height="20" fill="white" stroke="#cbd5e1" rx="2"/>
  <text x="115" y="97" fill="#64748b" font-family="Arial" font-size="10">Введите URL...</text>
  <rect x="320" y="85" width="40" height="20" fill="#10b981" rx="2"/>
  <text x="330" y="97" fill="white" font-family="Arial" font-size="10" font-weight="bold">Send</text>
  
  <!-- Tabs -->
  <rect x="30" y="120" width="340" height="30" fill="#f8fafc" stroke="#e2e8f0" rx="4"/>
  <rect x="40" y="125" width="60" height="20" fill="#3b82f6" rx="2"/>
  <text x="50" y="137" fill="white" font-family="Arial" font-size="10">Params</text>
  <rect x="110" y="125" width="60" height="20" fill="white" stroke="#cbd5e1" rx="2"/>
  <text x="120" y="137" fill="#64748b" font-family="Arial" font-size="10">Headers</text>
  <rect x="180" y="125" width="60" height="20" fill="white" stroke="#cbd5e1" rx="2"/>
  <text x="190" y="137" fill="#64748b" font-family="Arial" font-size="10">Body</text>
  
  <!-- Empty response area -->
  <rect x="30" y="160" width="340" height="20" fill="#f1f5f9" stroke="#cbd5e1" rx="2"/>
  <text x="40" y="172" fill="#64748b" font-family="Arial" font-size="10">Ответ появится здесь после отправки запроса</text>
</svg>

