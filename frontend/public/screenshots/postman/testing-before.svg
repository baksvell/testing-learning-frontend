<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="200" fill="#f8fafc"/>
  <rect x="20" y="20" width="360" height="160" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8"/>
  <text x="40" y="50" fill="#1e293b" font-family="Arial" font-size="14" font-weight="bold">Вкладка Tests</text>
  <text x="40" y="80" fill="#64748b" font-family="Arial" font-size="12">pm.test('Status code is 200', () => {</text>
  <text x="50" y="95" fill="#64748b" font-family="Arial" font-size="10">pm.response.to.have.status(200);</text>
  <text x="40" y="110" fill="#64748b" font-family="Arial" font-size="12">});</text>
  <text x="40" y="130" fill="#64748b" font-family="Arial" font-size="12">pm.test('Response time is less than 1000ms', () => {</text>
  <text x="50" y="145" fill="#64748b" font-family="Arial" font-size="10">pm.expect(pm.response.responseTime).to.be.below(1000);</text>
  <text x="40" y="160" fill="#64748b" font-family="Arial" font-size="12">});</text>
</svg>
