<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="200" fill="#ffffff" stroke="#d1d5db" stroke-width="2" rx="8"/>
  
  <!-- Заголовок Device Mode -->
  <rect x="0" y="0" width="400" height="30" fill="#f8f9fa" rx="8"/>
  <text x="20" y="20" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Device Mode</text>
  
  <!-- Мобильный вид -->
  <rect x="150" y="50" width="100" height="120" fill="#f3f4f6" stroke="#d1d5db" stroke-width="2" rx="8"/>
  
  <!-- Заголовок страницы -->
  <rect x="155" y="60" width="90" height="15" fill="#3b82f6" rx="4"/>
  <text x="200" y="72" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">DevTools</text>
  
  <!-- Контент -->
  <rect x="155" y="85" width="90" height="8" fill="#e5e7eb" rx="2"/>
  <rect x="155" y="98" width="70" height="8" fill="#e5e7eb" rx="2"/>
  <rect x="155" y="111" width="60" height="8" fill="#e5e7eb" rx="2"/>
  
  <!-- Кнопка -->
  <rect x="155" y="130" width="60" height="12" fill="#10b981" rx="2"/>
  <text x="185" y="139" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Кнопка</text>
  
  <!-- Устройство -->
  <text x="200" y="180" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">iPhone 12</text>
  
  <!-- Заголовок -->
  <text x="200" y="25" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    ПОСЛЕ: Мобильный вид
  </text>
</svg>
