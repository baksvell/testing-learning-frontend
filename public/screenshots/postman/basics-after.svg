<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="200" fill="#f8fafc"/>
  <rect x="20" y="20" width="360" height="160" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8"/>
  
  <!-- Header -->
  <rect x="30" y="30" width="340" height="40" fill="#1e293b" rx="4"/>
  <text x="50" y="50" fill="white" font-family="Arial" font-size="14" font-weight="bold">Postman - GET запрос</text>
  
  <!-- Request line -->
  <rect x="30" y="80" width="340" height="30" fill="#f1f5f9" stroke="#cbd5e1" rx="4"/>
  <rect x="40" y="85" width="60" height="20" fill="#10b981" rx="2"/>
  <text x="50" y="97" fill="white" font-family="Arial" font-size="10" font-weight="bold">GET</text>
  <rect x="110" y="85" width="200" height="20" fill="white" stroke="#cbd5e1" rx="2"/>
  <text x="115" y="97" fill="#1e293b" font-family="Arial" font-size="10">https://jsonplaceholder.typicode.com/posts/1</text>
  <rect x="320" y="85" width="40" height="20" fill="#10b981" rx="2"/>
  <text x="330" y="97" fill="white" font-family="Arial" font-size="10" font-weight="bold">Send</text>
  
  <!-- Response -->
  <rect x="30" y="120" width="340" height="60" fill="#f0fdf4" stroke="#22c55e" rx="4"/>
  <text x="40" y="135" fill="#166534" font-family="Arial" font-size="12" font-weight="bold">✅ 200 OK • 150ms • 1.2KB</text>
  <text x="40" y="150" fill="#166534" font-family="Arial" font-size="10">{</text>
  <text x="50" y="165" fill="#166534" font-family="Arial" font-size="10">  "id": 1,</text>
  <text x="50" y="175" fill="#166534" font-family="Arial" font-size="10">  "title": "sunt aut facere...",</text>
  <text x="40" y="185" fill="#166534" font-family="Arial" font-size="10">}</text>
</svg>
