<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="200" fill="#f8fafc"/>
  <rect x="20" y="20" width="360" height="160" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8"/>
  <text x="40" y="50" fill="#1e293b" font-family="Arial" font-size="14" font-weight="bold">Автоматизация тестов</text>
  <text x="40" y="80" fill="#64748b" font-family="Arial" font-size="12">Ручное тестирование:</text>
  <text x="50" y="100" fill="#64748b" font-family="Arial" font-size="10">• Медленно и трудоемко</text>
  <text x="50" y="115" fill="#64748b" font-family="Arial" font-size="10">• Склонно к ошибкам</text>
  <text x="50" y="130" fill="#64748b" font-family="Arial" font-size="10">• Не масштабируется</text>
  <text x="40" y="155" fill="#64748b" font-family="Arial" font-size="12">Нужна автоматизация!</text>
</svg>
